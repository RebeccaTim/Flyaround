WCS\CoavBundle\Entity\Reservation:
    type: entity
    table: reservation
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        name:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        nbseats:
            type: integer
            nullable: false
            options:
                unsigned: false
            column: nbSeats
    lifecycleCallbacks: {  }
